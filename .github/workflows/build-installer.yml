name: Build Installer

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: DirectorySync.sln
      Project_Name: DirectorySync
      Installer_Project: DirectorySync.Installer
      Build_Configuration: Release
      Runtime_Identifier: win-x64
      Output_Dir: publish/win-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install WiX Toolset
        run: choco install wixtoolset --version=3.11.2 --no-progress

      - name: Restore NuGet packages
        run: dotnet restore ${{ env.Solution_Name }}

      - name: Publish .NET app
        run: dotnet publish ${{ env.Project_Name }} -c ${{ env.Build_Configuration }} -r ${{ env.Runtime_Identifier }} --self-contained true -p:PublishSingleFile=true -o ${{ env.Output_Dir }}

      - name: Build WiX installer
        working-directory: ${{ env.Installer_Project }}
        run: |
          candle *.wxs -dPublishDir=../${{ env.Output_Dir }} -out obj/
          light obj/*.wixobj -out ../Installer.msi

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: DirectorySyncInstaller
          path: Installer.msi
